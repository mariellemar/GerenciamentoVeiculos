<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <title>Cálculo de Aluguel</title>
</head>
<body>
    <h1>Cálculo de Aluguel</h1>
    <form action="{{ url_for('calculo_diaria', veiculo_id=veiculo_id) }}" method="POST">
        <label for="dias">Número de dias:</label>
        <input type="number" id="dias" name="dias" required>

        <label for="desconto">Desconto (opcional):</label>
        <input type="number" step="0.01" id="desconto" name="desconto">

        <input type="submit" value="Calcular">
    </form>
</body>
</html>
