<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <title>Carros</title>
</head>
<body>
    <h1>Aluguel de carro:</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Modelo</th>
                <th>Ano</th>
                <th>Diária</th>
                <th>Combustivel</th>
                <th>Alugar</th>
            </tr>
        </thead>
        <tbody>
            {% for carro in carros %}
            <tr>
                <td>{{ carro.id }}</td>
                <td>{{ carro.veiculo.modelo }}</td>
                <td>{{ carro.veiculo.ano }}</td>
                <td>R$ {{ "{:.2f}".format(carro.veiculo.diaria) }}</td>
                <td>{{ carro.veiculo.combustivel }}</td>
                <td>
                    {% if carro.alugado %}
                        <button disabled>Alugado</button>
                    {% else %}
                        <form action="/alugar/{{ carro.id }}" method="post">
                            <button type="submit">Alugar</button>
                        </form>
                    {% endif %}
                    
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="/"><button>Página Inicial</button></a>
</body>
</html>
