<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <title>Confirmação do Aluguel</title>
</head>
<body>
    <h1>Confirmação do Aluguel</h1>
    <p class="confirmacao-texto">Você selecionou {{ veiculo.modelo }} por {{ dias }} dias.</p>
    <p class="confirmacao-texto">Desconto aplicado: R$ {{ desconto }}.</p>
    <p class="confirmacao-texto">Total a pagar: R$ {{ total }}.</p>

    <br>
    <form action="/" method="GET">
        <input type="submit" value="Confirmar">
    </form>
</body>
</html>
